<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

  <div class="container wrapper">
    <div class="jumbotron text-center">
      <h1>A drawing board app</h1>

      <div class='signature-wrapper'>
        <canvas id="signature-pad" class="signature-pad" width="640" height="320"></canvas>

        <div class="text-right signature-action">
          <button class="btn btn-default" id="clear">Clear</button>
          <button class="btn btn-primary" id="save">Save as PNG</button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
